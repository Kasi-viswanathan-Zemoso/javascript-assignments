<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
    <script src="script.js"></script>
    <title>Assignment 1</title>
</head>
<body style="background-color: #eee;">
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="col-lg-8 mx-auto py-5 mb-5 mt-5">
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                    <h5 class="my-3 text-primary text-center"> Initials & function passed as a parameter to another function</h5>
                    <hr>
                    <ul class="list-group list-group-flush rounded-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <p class="text-secondary">First Name : </p><input type="text" id = "firstName" name="firstName">
                    </li>
                    <br>
        
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <p class="text-secondary">Last Name : </p><input type="text" id = "lastName" name="lastName">
                    </li>
                    <br>

                    <li class="mx-auto list-group-item d-flex justify-content-between align-items-center p-3">
                    <button onclick = "printInitials(document.getElementById('firstName').value,
                        getElementById('lastName').value, getInitials)"> 
                            Initials
                    </button>    
                    </li>
                    
                    <li class="mx-auto list-group-item d-flex justify-content-between align-items-center p-3"> 
                    <p class = "text-info" id="initials"></p>
                    </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
