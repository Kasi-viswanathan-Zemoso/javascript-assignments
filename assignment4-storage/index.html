<body style="background-color: #eee;">
  <section style="background-color: #eee;">
      <div class="container py-5">
          <div class="col-lg-8 mx-auto py-5 mb-5 mt-5">
              <div class="card mb-4 mb-lg-0">
                  <div class="card-body p-0">
                  <h5 class="my-3 text-info text-center"> Assignment 4 : Local & Session storage</h5>
                  <hr>
                  <ul class="list-group list-group-flush rounded-3">
                  <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <label class="text-secondary" for="demo">Local Score: </label>
                    <h2 class="text-primary" id="demo"></h2>
                    <ul class="list-group list-group-flush rounded-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                      <button class="btn btn-success" onclick="clickCounter()" type="button">+</button></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                      <button class="btn btn-warning" onclick="clickCounterN()" type="button">-</button></li>
                    </ul>
                    <p><button class="btn btn-danger" onclick="clearLocal()" type="button">Clear Local Storage</button></p>
                  </li>
                  <br>
                  <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <label class="text-secondary" for="demo">Session Score: </label>
                    <h2 class="text-primary" id="demo2">0</h2>
                    <ul class="list-group list-group-flush rounded-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                      <button class="btn btn-success" onclick="clickCounter2()" type="button">+</button></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                      <button class="btn btn-warning" onclick="clickCounter2N()" type="button">-</button></li>
                    </ul>
                    <p><button class="btn btn-danger" onclick="clearSession()" type="button">Clear Session Storage</button></p>
                  </li>
                  </ul>
                  </div>
              </div>
          </div>
